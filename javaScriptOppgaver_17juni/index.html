<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Oppgave 1 -->

    <h2>For-løkke over tall-array</h2>
    <button onclick="tallarrayløkke()">Klikk her</button><br>
    <textarea name="tallfelt" id="tallfelt" cols="50" rows="20"></textarea>

    <!-- Oppgave 2 -->

    <h2>Enda et array og for-løkker</h2>
    <button onclick="nyeTall()">Klikk her</button><br>
    <textarea name="tallfelt" id="tallfeltTo" cols="50" rows="20"></textarea>

    

    <!-- Oppgave 3 -->

    <h2>Tallfrekvens</h2>
    <p>Finn frekvensen av gitte tall i arrayet tall = [4,5,2,3,4,6,1,2,0,9,7,6,8,5,6,4,2,3,4,7,3]</p>
    <button onclick="tallfrekvens()">Klikk her</button>
    <p id="frekvens"></p>

    <!-- Oppgave 4 og 5-->

    <h2>Måneder</h2>
    <label for="maaned">Velg en måned ved å skrive inn et tall mellom 1 og 12, og finn ut hvor mange dager den har:</label><br>
    <input type="number" id="maaned"><br>
    <button onclick="maaned()">Klikk her</button><br>
    <label for="valgtMaaned" id="valgtMaaned"></label><br>

    <!-- Oppgave 6 -->

    <h2>Sjekk tall</h2>
    <label for="seEtterTall">Hvilket tall ser du etter, heltall mellom 0 og 10: </label>
    <input type="number" id="valgtTall"><br>
    <button onclick="tilfeldigeTall()">Generer array</button>
    <button onclick="sjekkTall()">Sjekk ditt tall</button>
    <p id="array"></p>
    <p id="resultat"></p>

    <!-- Oppgave 7 -->

    <h2>Velger ut tre tilfeldige og ulike navn</h2>
    <button onclick="plukkNavn()">Klikk her</button>
    <p id="valgteNavn"></p>


<script src="javaScript.js"></script>
</body>
</html>
