    <meta charset="UTF-8">

    <!--Oppgave 1-->
    <h2>Streng-analyse!</h2>
    <Label>Skriv inn tekst:</Label><br>

    <button onclick="antallTegn()">Finn antall tegn i teksten</button>

    <label for="resultat" id="resultat"></label>

    <!--Oppgave 2-->

    <h2>Innlogging</h2>

    <input type="password" id="passord"><br>
    <button id="loggInn" onclick="loggInn()">Logg inn</button><br>
    <label for="resultat" id="innloggingsresultat"></label>

    <script src="javaScript.js"></script>

    <!--Oppgave 3-->

    <label for="fornavn">Skriv inn ditt fornavn:</label><br>
    <input type="tekst" id="fornavn"><br>

    <label for="etternavn">Skriv inn ditt etternavn:</label><br>
    <input type="text" id="etternavn"><br>
    <button onclick="epostGenerator()">Trykk her</button><br>

    <!--Oppgave 4-->

    <h2>Fergebilletter!</h2><br>

    <input type="number"><br>
    <label for="alder">Hvor gammel er du?</label><br>
    <input type="number"><br>
    <button onclick="pris()">Regn ut billettpris</button>
